window:
  startup_mode: Maximized

font:
  size: 16.0

colors:
  primary:
    background: '0xcccccc'
    foreground: '0x383a42'

  normal:
    black: '0x383a42'
    red: '0xe45649'
    green: '0x50a14f'
    yellow: '0xc18401'
    blue: '0x0184bc'
    magenta: '0xa626a4'
    cyan: '0x0997b3'
    white: '0xfafafa'

  bright:
    black: '0x383a42'
    red: '0xe45649'
    green: '0x50a14f'
    yellow: '0xc18401'
    blue: '0x0184bc'
    magenta: '0xa626a4'
    cyan: '0x0997b3'
    white: '0xfafafa'

key_bindings:
  # for tmux
  - { key: W,        mods: Command,       chars: "\x02&" }  # close tab (kill)
  - { key: T,        mods: Command,       chars: "\x02c" }  # new tab
  - { key: RBracket, mods: Command|Shift, chars: "\x02n" }  # select next tab
  - { key: LBracket, mods: Command|Shift, chars: "\x02p" }  # select previous tab
  - { key: F,        mods: Command,       chars: "\x02/" }  # search (upwards) (see tmux.conf)
