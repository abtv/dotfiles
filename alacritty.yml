shell:
  program: zsh
  args:
    - -l
    - -c
    - "tmux attach || tmux new -s main"

window:
  decorations: buttonless
  dimensions:
    columns: 160
    lines: 44

font:
  size: 15.0
  normal:
    family: JetBrains Mono
    style: Regular
  bold:
    family: JetBrains Mono
    style: Bold
  italic:
    family: JetBrains Mono
    style: Italic
  # Offset is the extra space around each character. `offset.y` can be thought of
  # as modifying the line spacing, and `offset.x` as modifying the letter spacing.
  offset:
    x: 0
    y: 1

colors:
  primary:
    background: '0xcccccc'
    foreground: '0x383a42'

  cursor:
    text: '0xf3f3f3'
    cursor: '0x4d4d4c'

  # Normal colors
  normal:
    black:   '0xededed'
    red:     '0xd7005f'
    green:   '0x718c00'
    yellow:  '0xd75f00'
    blue:    '0x4271ae'
    magenta: '0x8959a8'
    cyan:    '0x3e999f'
    white:   '0x4d4d4c'

  # Bright colors
  bright:
    black:   '0x949494'
    red:     '0xd7005f'
    green:   '0x718c00'
    yellow:  '0xd75f00'
    blue:    '0x4271ae'
    magenta: '0x8959a8'
    cyan:    '0x3e999f'
    white:   '0xf5f5f5'

key_bindings:
  # Hex codes are here: https://en.wikipedia.org/wiki/ASCII#Printable_characters
  # Key movements
  - { key: H,        mods: Command,        chars: "\x1b\x5b\x44" }  # move cursor left
  - { key: J,        mods: Command,        chars: "\x1b\x5b\x42" }  # move cursor down
  - { key: K,        mods: Command,        chars: "\x1b\x5b\x41" }  # move cursor up
  - { key: L,        mods: Command,        chars: "\x1b\x5b\x43" }  # move cursor right
  # Tmux
  - { key: T,        mods: Command,        chars: "\x02c" }  # new tab (C-b c)
  - { key: RBracket, mods: Command|Shift,  chars: "\x02n" }  # select next Tmux tab (C-b n)
  - { key: LBracket, mods: Command|Shift,  chars: "\x02p" }  # select previous Tmux tab (C-b p)
  - { key: D,        mods: Command,        chars: "\x02[" }  # enter copy mode (C-b [)
  - { key: Key1,     mods: Command,        chars: "\x02\x31" } # switch to 1st tab (C-b 1)
  - { key: Key2,     mods: Command,        chars: "\x02\x32" } # switch to 2nd tab (C-b 2)
  - { key: Key3,     mods: Command,        chars: "\x02\x33" } # switch to 3rd tab (C-b 3)
  - { key: Key4,     mods: Command,        chars: "\x02\x34" } # switch to 4th tab (C-b 4)
  - { key: Key5,     mods: Command,        chars: "\x02\x35" } # switch to 5th tab (C-b 5)
  - { key: Key6,     mods: Command,        chars: "\x02\x36" } # switch to 6th tab (C-b 6)
  - { key: Key7,     mods: Command,        chars: "\x02\x37" } # switch to 7th tab (C-b 7)
  # Vim project
  - { key: P,         mods: Command,       chars: "\x20\x70" } # send SPC-p
  - { key: P,         mods: Command|Shift, chars: "\x20\x50" } # send SPC-P
  - { key: Semicolon, mods: Command,       chars: "\x20\x20" } # send SPC-SPC
  - { key: F,         mods: Command,       chars: "\x20\x66" } # send SPC-f
  - { key: S,         mods: Command,       chars: "\x20\x73" } # send SPC-f
  - { key: Comma,     mods: Command,       chars: "\x20\x2c" } # send SPC-,
  - { key: Period,    mods: Command,       chars: "\x20\x2e" } # send SPC-.
  - { key: Slash,     mods: Command,       chars: "\x20\x2f" } # send SPC-/
  # Vim CoC
  - { key: R,         mods: Command,       chars: "\x20\x72\x72" } # send SPCrr (mapped to coc-rename in vimrc)
  - { key: M,         mods: Command,       chars: "\x20\x72\x6d" } # send SPCrm (mapped to coc-references in vimrc)
  - { key: Return,    mods: Command,       chars: "\x20\x72\x66" } # send SPCrf (mapped to CocFix in vimrc)
  # Vim tabs
  - { key: W,         mods: Command,       chars: "\x20\x64" } # send SPC-d
  - { key: RBracket,  mods: Command,       chars: "\x0b" }  # select next Vim tab
  - { key: LBracket,  mods: Command,       chars: "\x0a" }  # select previous Vim tab
