shell:
  program: zsh
  args:
    - -l
    - -c
    - "tmux attach || tmux new -s main"

window:
  decorations: buttonless
  dimensions:
    columns: 160
    lines: 40

font:
  size: 15.0
  normal:
    family: JetBrains Mono
    style: Regular
  bold:
    family: JetBrains Mono
    style: Bold
  italic:
    family: JetBrains Mono
    style: Italic
  # Offset is the extra space around each character. `offset.y` can be thought of
  # as modifying the line spacing, and `offset.x` as modifying the letter spacing.
  offset:
    x: 0
    y: 1

colors:
  primary:
    background: '0xcccccc'
    foreground: '0x383a42'

  normal:
    black: '0x383a42'
    red: '0xe45649'
    green: '0x50a14f'
    yellow: '0xc18401'
    blue: '0x0184bc'
    magenta: '0xa626a4'
    cyan: '0x0997b3'
    white: '0xfafafa'

  bright:
    black: '0x383a42'
    red: '0xe45649'
    green: '0x50a14f'
    yellow: '0xc18401'
    blue: '0x0184bc'
    magenta: '0xa626a4'
    cyan: '0x0997b3'
    white: '0xfafafa'

colors:
  # Default colors
  primary:
    background: '0x383838'
    foreground: '0xdcdccc'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x383838'
    cursor: '0xdcdccc'

  # Normal colors
  normal:
    black:   '0x383838'
    red:     '0xdca3a3'
    green:   '0x5f7f5f'
    yellow:  '0xe0cf9f'
    blue:    '0x7cb8bb'
    magenta: '0xdc8cc3'
    cyan:    '0x93e0e3'
    white:   '0xdcdccc'

  # Bright colors
  bright:
    black:   '0x6f6f6f'
    red:     '0xdca3a3'
    green:   '0x5f7f5f'
    yellow:  '0xe0cf9f'
    blue:    '0x7cb8bb'
    magenta: '0xdc8cc3'
    cyan:    '0x93e0e3'
    white:   '0xffffff'

  indexed_colors:
    - { index: 16, color: '0xdfaf8f' }
    - { index: 17, color: '0x000000' }
    - { index: 18, color: '0x404040' }
    - { index: 19, color: '0x606060' }
    - { index: 20, color: '0x808080' }
    - { index: 21, color: '0xc0c0c0' }

key_bindings: # to get a code run "showkey -a" on a Linux system and get hex codes (example: 0x1b should be written as \x1b)
  # for Tmux
  - { key: W,        mods: Command,        chars: "\x02&" }  # close tab (kill)
  - { key: T,        mods: Command,        chars: "\x02c" }  # new tab
  - { key: RBracket, mods: Command,        chars: "\x02n" }  # select next tab
  - { key: LBracket, mods: Command,        chars: "\x02p" }  # select previous tab
  - { key: F,        mods: Command,        chars: "\x02[" }  # enter copy mode
  # key movements
  - { key: H,        mods: Command,        chars: "\x1b\x5b\x44" }  # move cursor left
  - { key: J,        mods: Command,        chars: "\x1b\x5b\x42" }  # move cursor down
  - { key: K,        mods: Command,        chars: "\x1b\x5b\x41" }  # move cursor up
  - { key: L,        mods: Command,        chars: "\x1b\x5b\x43" }  # move cursor right
  # for Vim
  - { key: Semicolon, mods: Command,       chars: "\x20\x20" } # send SPC-SPC
  - { key: I,         mods: Command,       chars: "\x20\x69" } # send SPC-I
  - { key: O,         mods: Command,       chars: "\x20\x6f" } # send SPC-O
  - { key: P,         mods: Command,       chars: "\x20\x70" } # send SPC-P
  - { key: R,         mods: Command,       chars: "\x20\x72\x72" } # send SPCrr (mapped to coc-rename in vimrc)
  - { key: M,         mods: Command,       chars: "\x20\x72\x6d" } # send SPCrm (mapped to coc-references in vimrc)
  - { key: U,         mods: Command,       chars: "\x20\x72\x75" } # send SPCru (mapped to coc-format in vimrc)
