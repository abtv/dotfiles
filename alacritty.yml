shell:
  program: zsh
  args:
    - -l
    - -c
    - "tmux attach || tmux new -s main"

window:
  decorations: buttonless
  dimensions:
    columns: 160
    lines: 35

font:
  size: 15.0
  normal:
    family: JetBrains Mono
    style: Regular
  bold:
    family: JetBrains Mono
    style: Bold
  italic:
    family: JetBrains Mono
    style: Italic
  # Offset is the extra space around each character. `offset.y` can be thought of
  # as modifying the line spacing, and `offset.x` as modifying the letter spacing.
  offset:
    x: 0
    y: 1

colors:
  primary:
    background: '0xcccccc'
    foreground: '0x383a42'

  normal:
    black: '0x383a42'
    red: '0xe45649'
    green: '0x50a14f'
    yellow: '0xc18401'
    blue: '0x0184bc'
    magenta: '0xa626a4'
    cyan: '0x0997b3'
    white: '0xfafafa'

  bright:
    black: '0x383a42'
    red: '0xe45649'
    green: '0x50a14f'
    yellow: '0xc18401'
    blue: '0x0184bc'
    magenta: '0xa626a4'
    cyan: '0x0997b3'
    white: '0xfafafa'

key_bindings: # to get a code run "sendkey -a" on a Linux system
  # for Tmux
  - { key: W,        mods: Command,        chars: "\x02&" }  # close tab (kill)
  - { key: T,        mods: Command,        chars: "\x02c" }  # new tab
  - { key: RBracket, mods: Command,        chars: "\x02n" }  # select next tab
  - { key: LBracket, mods: Command,        chars: "\x02p" }  # select previous tab
  - { key: F,        mods: Command,        chars: "\x02[" }  # enter copy mode
  # for Vim
  - { key: Semicolon, mods: Command,       chars: "\x20\x20" } # send SPC-SPC on Cmd-;
  - { key: I,         mods: Command,       chars: "\x20\x69" } # send SPC-I on Cmd-I
  - { key: O,         mods: Command,       chars: "\x20\x6f" } # send SPC-O on Cmd-O
  - { key: P,         mods: Command,       chars: "\x20\x70" } # send SPC-P on Cmd-P
